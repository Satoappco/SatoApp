version: '3.8'

services:
  # PostgreSQL for integration tests
  postgres-test:
    image: postgres:13
    container_name: sato-postgres-test
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data
    networks:
      - sato-test-network

networks:
  sato-test-network:
    driver: bridge
